<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexEda</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScripts -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="header container">
        <a href="#" class="logo">
            <img width="128px" height="58px" class="logo-image" src="img/logo.png" alt="logo-image">
        </a>
        <form action="#" class="search-panel">
            <input class="search-input" type="search" placeholder="Блюда">
            <button class="search-btn">
                <img src="img/search-icon.svg" alt="search-icon">
            </button>
        </form>
        <div class="auth">
            <a href="#" class="login">Войти</a>
        </div>
        <!-- /.auth -->
        <a href="#" class="shopping-cart">
            <img src="img/shopping-cart.svg" alt="">
            <span class="shopping-counter">12</span>
        </a>
        <!-- /.shopping-cart -->
    </header>
    <!-- /.header -->
    <main class="container">
        <div class="slider">
            <div class="slide slide-text-light slide-summer">
                <div class="slide-content">
                    <h2 class="slide-title">Неделя летних 
                        овощей</h2>
                    <p class="slide-text">Специальная овощная корзина. Новые продукты,
                        специальные цены, скидки!</p>
                    <a href="#" class="button button-primary">Заказать со скидкой</a>
                </div>
            </div>
        </div>
        <!-- /.slider -->
        <div class="promo">
            <section class="card card-text-light sweet-basket">
                <img src="img/sweet.png" alt="сладкая корзина" class="card-image">
                <div class="card-header">
                    <h3 class="card-title">Сладкая корзина</h3>
                    <p class="card-description">Произвольный выбор
                        десертов по Вашему
                        желанию.</p>
                </div>
                <!-- /.card-header -->
                <div class="card-footer">
                    <strong class="card-price">ОТ 1 300 ₽</strong>
                    <span class="card-delivery">стоимость доставки до 200 ₽</span>
                    <a href="#" class="button button-default">Собрать корзину</a>
                </div>
                <!-- /.card-footer -->
            </section>
        </div>
        <!-- !.promo -->
    </main>
    <!-- /.container -->
</body>
</html>
